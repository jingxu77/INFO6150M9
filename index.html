<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pizza Registration Form</h1>
    <form id="registrationForm">
        <div>
            <label for="name">Name (at least 3 characters):</label>
            <input type="text" id="name" name="name" required minlength="3">
        </div>
        <div>
            <label for="yearOfBirth">Year of Birth (1901 - 2099):</label>
            <input type="number" id="yearOfBirth" name="yearOfBirth" required min="1901" max="2099">
        </div>
        <div>
            <label for="liveInUS">Do you live in the United States?</label>
            <input type="checkbox" id="liveInUS" name="liveInUS">
        </div>
        <div id="zipcodeContainer">
            <label for="zipcode">Zipcode (5 digits):</label>
            <input type="text" id="zipcode" name="zipcode" pattern="\d{5}" title="Please enter a 5-digit zipcode.">
        </div>
        <div>
            <label for="password">Password (at least 8 characters):</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>
        <div>
            <label for="pizzaPreference">Preferred Type of Pizza:</label>
            <select id="pizzaPreference" name="pizzaPreference" required>
                <option value="">Please select</option>
                <option value="With pineapple">With pineapple</option>
                <option value="Without pineapple">Without pineapple</option>
                <option value="I do not like pizza">I do not like pizza</option>
            </select>
        </div>
        <button type="submit">Submit</button>
        <div id="errorMessage"></div>
        <div id="successMessage" class="hidden">Accepted</div>
    </form>
    <script src="script.js"></script>
</body>
</html>
